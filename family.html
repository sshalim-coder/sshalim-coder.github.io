<!DOCTYPE html>
<html>
<head>
  <title>Family Advice Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #cc2e5d;
    }
    #chatbox {
      background-color: #fff0f5;
      border: 2px solid #ffb6c1;
      padding: 15px;
      height: 450px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .user {
      color: #7a3e66;
      font-weight: bold;
    }
    .response {
      margin-top: 5px;
      margin-bottom: 15px;
      color: #d63384;
    }
    select, input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ff8bb1;
    }
    button {
      background-color: #ffb6c1;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>ðŸ’ž Talk to Someone Who Cares</h1>

<p style="text-align:center;">Choose who you want advice from:</p>
<div style="text-align:center;">
  <select id="role">
    <option value="mom">Mom</option>
    <option value="dad">Dad</option>
    <option value="sister">Sister</option>
  </select>
</div>

<div id="chatbox"></div>

<input type="text" id="userInput" placeholder="Ask something..." />
<button onclick="sendMessage()">Send</button>

<script>
  const chatbox = document.getElementById("chatbox");

  const responses = {
    mom: [
      "How about taking a break and drinking some water? I'm proud of you.",
      "Youâ€™ve been so strong lately â€” maybe let yourself rest today.",
      "Instead of overthinking, how about journaling it out? You might feel lighter.",
      "You donâ€™t need to do everything perfectly. Just showing up is enough, baby.",
      "What if you gave yourself permission to not have all the answers today?",
    ],
    dad: [
      "Youâ€™ve got potential. Instead of doubting it, how about proving it to yourself?",
      "Try this â€” one small task at a time. Youâ€™ll build momentum.",
      "You can't control everything, but you can control your attitude.",
      "How about using the stress as fuel? Youâ€™ve handled worse.",
      "Instead of worrying, prep. Instead of prepping, execute. I'm with you.",
    ],
    sister: [
      "Okay butâ€¦ have you tried not stressing and letting people think what they want? ðŸ’…",
      "How about you stop shrinking yourself for people who donâ€™t clap when you win?",
      "Sis, if itâ€™s not feeding your soul or your peace â€” drop it.",
      "You donâ€™t owe anyone an explanation for growing.",
      "Real talk: you're not too much, they're just not enough. ðŸ˜‰",
    ]
  };

  function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    const selected = document.getElementById("role").value;

    if (!message) return;

    // Show user message
    chatbox.innerHTML += `<div class='user'>You: ${message}</div>`;

    // Simulate a more thoughtful response
    const r = responses[selected];
    const reply = r[Math.floor(Math.random() * r.length)];
    chatbox.innerHTML += `<div class='response'><strong>${capitalize(selected)}:</strong> ${reply}</div>`;

    input.value = "";
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }
</script>

</body>
</html>
